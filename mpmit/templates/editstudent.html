{% extends 'head-foot.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-xl-12">
            <div class="card">
                <div class="card-header">
                    <p class="text-center text-success">STUDENT REGISTRATION FORM</p>

                </div>
                <div class="card-body">
                    <form action="/account/studentupdate/{{form.id}}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                        <label for="student_id">STUDENT ID</label>
                        <input type="text" class="form-control" name="student_id" id="student_id" value="{{form.student_id}}" required>

                    </div>

                        <div class="form-group">
                        <label for="name">STUDENT NAME</label>
                        <input type="text" class="form-control" name="name" id="name" value="{{form.name}}" required>

                    </div>

                        <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input type="email" class="form-control" name="email" id="email" value="{{form.email}}" required>

                    </div>

                        <div class="form-group">
                        <label for="gender">GENDER</label>
                        <input type="text" class="form-control" name="gender" id="gender" value="{{form.gender}}" required>

                    </div>









                    <div class="form-group">
                        <input type="submit" class="btn btn-success" value="UPDATE DATA">
                    </div>
                    </form>
                </div>


            </div>

        </div>

    </div>

</div>

{% endblock %}
